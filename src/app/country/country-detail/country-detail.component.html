<div class="card mx-auto mt-5" style="width: 18rem">
  <img [src]="countrySelected.flag" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ countrySelected.name }}</h5>
    <p class="card-text">Code: {{ countrySelected.alpha3Code }}</p>
    <p class="card-text">Population: {{ countrySelected.population }}</p>
    <p class="card-text">Capital: {{ countrySelected.capital }}</p>
  </div>
</div>
